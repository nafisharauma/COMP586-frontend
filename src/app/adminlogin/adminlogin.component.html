<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 
	<title>Admin Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info"> 
				<h4 class="company_title"><img src="assets/images/bank.png" class="img img-thumbnail" height="150px" width="200px"
          style="display:block;
          margin:auto;"></h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid text-center">
					<div class="row">
						&nbsp;&nbsp;&nbsp;&nbsp;<h2>Admin Log In</h2> 
					</div>
					<div class="row">
            <form class="example-form">
							<div class="row">
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" 
                required  class="form__input" style="color: black">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
                <input matInput placeholder="Password" [(ngModel)]="password"type="password" 
                name="password" required  class="form__input" style="color: black">
							</div>
							 
							<div class="row">
                <button mat-raised-button (click)="login()" color="primary"  class="btn">Login</button>
							</div>
						</form>
					</div>
				 
				</div>
			</div>
		</div>
	</div>
	<!-- Footer -->
 
</body>
