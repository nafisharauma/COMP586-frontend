<br>
<div class="container">
    <div class="card card-info">
        <div class="row">
            <div class="col-md-4">
                <img src="assets/images/avatar.png" class="img img-thumbnail" height="200" width="200">
            </div>
            <div class="col-md-8">
                <p style="text-align:center"> Welcome</p>
                <p> Name : {{FullName}}</p>
                <p> Account Number : {{AccountNumber}}</p>
                <p> Opening Date : {{OpeningDate}}</p>
                <p> Current Balance : Rs. {{Currentbalance}}</p>
                
            </div>
        </div>
    </div>
    <br><br><br>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="assets/images/funddeposit.png" alt="Card image cap" height="200" width="200">
                <div class="card-body">
                    <h4>Fund Deposit</h4>
                    <p class="card-text"></p>
                    <a (click)="goToFundDeposit()" class="btn btn-primary" style="color:white">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="assets/images/ruppeswithdrwal.jpg" alt="Card image cap" height="200" width="200">
                <div class="card-body">
                    <h4>Fund Withdrawl</h4>
                    <p class="card-text"></p>
                    <a (click)="goToFUndWithdrwal()" class="btn btn-primary" style="color:white">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="assets/images/ftransferruppes.png" alt="Card image cap" height="200" width="200">
                <div class="card-body">
                    <h4>FundTransfer</h4>
                    <p class="card-text"></p>
                    <a (click)="gotToFundTransfer()" class="btn btn-primary" style="color:white">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card" style="width: 12rem;">
                <img class="card-img-top" src="assets/images/cheque.png" alt="Card image cap" height="200" width="200">
                <div class="card-body">
                    <h4>ChequeBook Request</h4>
                    <p class="card-text"></p>
                    <a (click)="gotToChequeBookReq()" class="btn btn-primary" style="color:white">Go</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
