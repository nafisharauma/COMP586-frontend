<form #TransAmountForm="ngForm" (submit)="AccountTransfers()">
    <mat-toolbar color="warn">
        <mat-icon matPrefix>Fund WithDrwal</mat-icon>&nbsp;Register
    </mat-toolbar>
    <br>
    <div class="image">
        <img src="assets/images/bank.png" class="img img-thumbnail" height="150px" width="200px" style="display:block;
        margin:auto;">
    </div>
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>From Account No.</mat-label>
                        <mat-select required [(ngModel)]="AccountTransfer.TransFromAccountNumber" name="type">
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">

                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>To Account No.</mat-label>
                        <mat-select required [(ngModel)]="AccountTransfer.TransToAccountNumber" name="type">
                        </mat-select>
                    </mat-form-field>

                </div>
            </div>

            <div class="row">
                <div class="col-md-6">

                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Transfer Date </mat-label>
                        <input required matInput type="text" name="TransDate" [(ngModel)]="AccountTransfer.TransDate"
                            #TransDate="ngModel" [ngClass]="{'is-invalid':TransDate.touched && TransDate.invalid}">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Amount To Transfer </mat-label>
                        <input required matInput type="texy" name="TransAmount"
                            [(ngModel)]="AccountTransfer.TransAmount" #TransAmount="ngModel"
                            [ngClass]="{'is-invalid':TransAmount.touched && TransAmount.invalid}">
                        <mat-icon matPrefix>lock</mat-icon>
                    </mat-form-field>
                </div>

            </div>
        </div>
        <div class="card-footer">
            <button mat-raised-button color="primary" [disabled]="TransAmountForm.invalid">
                Submit
            </button>
        </div>
    </div>
</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait ... </p>
</ngx-spinner>
